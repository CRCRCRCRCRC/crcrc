<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>短網址產生器</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 40px; text-align: center; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>短網址產生器</h1>
  <input id="longUrl" type="text" placeholder="請輸入網址 (https://...)" />
  <input id="customCode" type="text" placeholder="自訂短碼（可留空）" />
  <button onclick="shorten()">產生短網址</button>
  <div id="result"></div>

  <script>
    async function shorten() {
      const longUrl = document.getElementById("longUrl").value.trim();
      const customCode = document.getElementById("customCode").value.trim();
      const res = await fetch("/api/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: longUrl, customCode })
      });
      const data = await res.json();
      if (data.shortUrl) {
        document.getElementById("result").innerHTML = `✅ 短網址：<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
      } else {
        document.getElementById("result").innerText = '❌ ' + (data.error || '系統錯誤，請稍後再試');
      }
    }
  </script>
</body>
</html>
